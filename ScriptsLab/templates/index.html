<!DOCTYPE html>
<html>
<head>
    <title>Данные по объектам рядом с Землёй</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Данные по объектам рядом с Землёй (Вариант 1)</h1>
        <form class="mb-3" action="/data" method="POST">
            <div class="form-group mb-3">
                <label for="start_row" class="fw-semibold">Начальная строка:</label>
                <input type="number" id="start_row" name="start_row" class="form-control" required placeholder="от 1 до {{max_row}}">
            </div>
            <div class="form-group mb-3">
                <label for="end_row" class="fw-semibold">Конечная строка:</label>
                <input type="number" id="end_row" name="end_row" class="form-control" required placeholder="от 1 до {{max_row}}">
            </div>
            <div class="form-group mb-3">
                <label for="start_col" class="fw-semibold">Начальная колонка:</label>
                <input type="number" id="start_col" name="start_col" class="form-control" required placeholder="от 1 до {{max_col}}">
            </div>
            <div class="form-group mb-3">
                <label for="end_col" class="fw-semibold">Конечная колонка:</label>
                <input type="number" id="end_col" name="end_col" class="form-control" required placeholder="от 1 до {{max_col}}">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Вывести данные</button>
            </div>
        </form>
        <form class="text-center mb-3" action="/download" method="GET">
            <button type="submit" class="btn btn-primary">Скачать csv-файл</button>
        </form>
        <form class="text-center mb-3" action="/regression" method="POST">
            <button type="submit" class="btn btn-primary">Построить регрессию</button>
        </form>
        <form class="text-center mb-3" action="/decision_tree" method="GET">
            <button type="submit" class="btn btn-primary">Построить дерево решений</button>
        </form>
         <form class="text-center mb-3" action="/cluster" method="GET">
            <button type="submit" class="btn btn-primary">Произвести кластеризацию</button>
        </form>
        <form class="text-center mb-5" action="/bloomFilter" method="POST">
            <h3>Фильтр блума</h3>
            <div class="form-group mb-3">
                <label for="hashNum_textbox">Введите количество хеширований:</label>
                <input type="number" id="hashNum_textbox" name="hashNum_textbox">
            </div>
            <div class="form-group mb-3">
                <label for="words_textbox">Введите текст:</label>
                <input type="text" id="words_textbox" name="words_textbox">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Найти строки</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
